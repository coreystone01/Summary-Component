<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="results">
      <h2>Your Result</h2>
      <p><span>76</span> of 100</p>
      <p class="tagline">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary__container" name="reaction">
        <p class="summary__container__tagline">
          Reaction
        </p>
        <p class="summary_container__content">
          80 / 100
        </p>
      </div>
      <div class="summary__container" name="memory">
        <p class="summary__container__tagline">
          Memory
        </p>
        <p class="summary_container__content">
          92 / 100
        </p>
      </div>
      <div class="summary__container" name="verbal">
        <p class="summary__container__tagline">
          Verbal
        </p>
        <p class="summary_container__content">
          61 / 100
        </p>
      </div>
      <div class="summary__container" name="visual">
        <p class="summary__container__tagline">
          Visual
        </p>
        <p class="summary_container__content">
          72 / 100
        </p>
      </div>
      <button>Continue</button>
    </section>
  </div>

  </div> -->
</body>
</html>
