<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.scss">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <!-- begin results box -->
  <div class="wrapper">
    <!-- <section class="container results" name="results"> -->
      <section class="container results" name="results">
        <h2 class="results__header">Your Result</h2>
        <p class="results__score_display"><span>76</span> of 100</p>
        <p class="results__tagline">Great</p>
        <p class="results__content">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    <!-- begin summary box -->
    <section class="container summary" name="summary">
      <h2 class="summary__header">Summary</h2>
      <div class="container" name="reaction">
        <svg src="/assets/images/icon-reaction.svg"></svg>
        <p class="summary__container__tagline">
          Reaction
        </p>
        <p class="summary_container__content">
          80 / 100
        </p>
      </div>
      <div class="container" name="memory">
        <svg src="/assets/images/icon-memory.svg"></svg>
        <p class="summary__container__tagline">
          Memory
        </p>
        <p class="summary_container__content">
          92 / 100
        </p>
      </div>
      <div class="container" name="verbal">
        <svg src="/assets/images/icon-verbal.svg"></svg>
        <p class="summary__container__tagline">
          Verbal
        </p>
        <p class="summary_container__content">
          61 / 100
        </p>
      </div>
      <div class="container" name="visual">
        <svg src="/assets/images/icon-visual.svg"></svg>
        <p class="summary__container__tagline">
          Visual
        </p>
        <p class="summary_container__content">
          72 / 100
        </p>
      </div>
      <button>Continue</button>
    </section>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Corey Stone</a>.
  </div> -->
</body>
</html>
