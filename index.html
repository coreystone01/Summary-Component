<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="css/custom.css" rel="stylesheet">>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <!-- begin results box -->
  <div class="d-flex flex-column justify-content-center">
      <div class="results container d-flex flex-column align-items-center text-center">
        <h4 class="results__header my-3">Your Result</h4>
        <!-- I'm not going to give the span a name or class, I'll use CSS to select it directly -->
        <p class="results__score_display d-flex flex-column align-items-center justify-content-center w-50 p-5 rounded-circle"><span class="display-1 fw-bold" id="results_score">76</span>of 100</p>
        <p class="results__tagline">Great</p>
        <p class="results__content">You scored higher than <span id="results_percentage">65%</span>of the people who have taken these tests.</p>
      </div>
    <!-- begin summary box -->
    <section class="container summary" name="summary">
      <h2 class="summary__header">Summary</h2>
      <!-- begin summary scores -->
      <div class="container" name="reaction">
        <svg src="/assets/images/icon-reaction.svg"></svg>
        <p class="summary__container__tagline">
          Reaction
        </p>
        <p class="summary__container__content">
          <!-- 80 / 100 -->
        </p>
      </div>
      <div class="container" name="memory">
        <svg src="/assets/images/icon-memory.svg"></svg>
        <p class="summary__container__tagline">
          Memory
        </p>
        <p class="summary__container__content">
          <!-- 92 / 100 -->
        </p>
      </div>
      <div class="container" name="verbal">
        <svg src="/assets/images/icon-verbal.svg"></svg>
        <p class="summary__container__tagline">
          Verbal
        </p>
        <p class="summary__container__content">
          <!-- 61 / 100 -->
        </p>
      </div>
      <div class="container" name="visual">
        <svg src="/assets/images/icon-visual.svg"></svg>
        <p class="summary__container__tagline">
          Visual
        </p>
        <p class="summary__container__content">
          <!-- 72 / 100 -->
        </p>
      </div>
      <!-- <button onclick="updateSummaryValues()">Continue</button> -->
      <!-- Removed the eventListener since it's being used in JS anyways -->
      <button>Continue</button>
    </section>
  </div>
</body>
</html>
